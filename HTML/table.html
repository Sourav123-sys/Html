<!DOCTYPE html>
<html>
     <head>
          <title>creating table</title>
      </head>
    <style>
         table{
  border-collapse: collapse;
}
    </style>
     <body>
          <table bgcolor="yellow" border="2" bordercolor="green" height="400" width="400">
          <caption> This is a col-span table </caption>
                 <tr>
                     
                      <th >NAME</th>
                       <th colspan="2"> telephone</th>
                 </tr>

                   <tr align="center">
                     <td>x</td>
                      <td>0179000000</td>
                     <td>01855555555</td>
                       
             </table>   

              <br/>  
             <table  border-collapse="collapse" border="2" bordercolor="green" height="400" width="400">
          <caption> This is a row-span table </caption>
                 <tr>
                     
                      <th rowspan="2" >Location</th>
                       <th> rahim</th>
                       <th> Chittagong</th>
                 </tr>

                   <tr align="center">
                     <td>karim</td>
                      <td>Dhaka</td>
                     
                       
             </table>
